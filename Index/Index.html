<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light text-center">

<div class="container py-5">
    <h1 class="mb-4">Palindrome Checker</h1>

    <form>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="text" class="form-control" placeholder="Enter a name : " id="wordInput">

            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary" id="checkButton">Check</button>
                
            </div>
        </div>
    </form>
</div>

</div>


<script src="../main/JS/Palindromes.js"></script>
</body>

</html>
